<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Search</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="vendor/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <div class="main" ng-controller="MyCtrl">
    <div id="searcharea">
      <h1>Artist Directory</h1>
      <input id="search" type="text" placeholder="Search for artists" autofocus>
    </div>
    <ul class="artistlist" id="update">
      <li class="artist" ng-repeat=" item in artists">
        <img ng-src={{item.img}} alt="">
        <div class="info">
          <h2>{{item.name | uppercase}}</h2>
          <h3>{{item.address}}</h3>
        </div>
      <div class="clear-fix"></div>
      </li>
    </ul>
  </div>
</body>
</html>
